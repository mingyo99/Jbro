<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table width="600" border="1">
	<tr>
		<td>번호</td>
		<td>회원 번호</td>
		<td>이름</td>
		<td>아이디</td>
	</tr>
	<tr th:each="dto, idx : ${list}">
		<td>[[${idx.count}]]</td>
		<td><a th:href="|memberDetail?memberNum=${dto.memberNum}|">[[${dto.memberNum}]]</a></td>
		<td>[[${dto.memberName}]]</td>
		<td>[[${dto.memberId}]]</td>
	</tr>
</table>
</body>
</html>
